<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Budget App</title>
        <meta name="description" content="Budget App">
        <meta name="author" content="Adrian Lane">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../css/styles.css">

        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="content">
            <header>
                <h1 id="title">Edit Transaction</h1>
            </header>
            <section id="editForm">
                <div class="form">
                    <form name="editTransactionForm">
                        <label>Date</label><br>
                        <input type="text" name="date"><br>
                        <label>Payee</label><br>
                        <input type="text" name="payee"><br>
                        <label>Memo</label><br>
                        <input type="text" name="memo"><br>
                        <label>Category</label><br>
                        <input type="text" name="category"><br>
                        <label>Amount</label><br>
                        <input type="text" name="amount"><br>
                        <input type="submit" value="Save" onclick="updateTransaction(); return false">
                        <input type="submit" value="Cancel" onclick="cancelUpdate(); return false">
                    </form>
                </div>
            </section>
            <script src="js/edit.js"></script>
        </body>
    </div>
</html>
